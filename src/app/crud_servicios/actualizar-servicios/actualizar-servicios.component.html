<div class="container col-6">
    <div class="card mt-5">
        <div class="card-header">
            A침ade un producto
        </div>
        <div class="card-body">
            <div class="mb-3">
                <form (ngSubmit)="actualizar()">
                    <div class="col-8 mt-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" name="nombre" id="" class="form-control" [(ngModel)]="servicio.nombre" aria-describedby="helpId" >    
                    </div>

                    <div class="col-12 mt-3">
                        <label for="descripcion" class="form-label">Descripci칩n:</label>
                        <input type="text" name="descripcion" id="" class="form-control" [(ngModel)]="servicio.descripcion" aria-describedby="helpId">
                    </div>

                    <div class="col-12">
                        <div class="row">
                            <div class="col-3 mt-3">
                                <label for="precio" class="form-label">Precio:</label>
                                <input type="text" name="precio" id="" class="form-control" [(ngModel)]="servicio.precio" aria-describedby="helpId">
                            </div>
                            <div class="col mt-3">
                                <label for="duracion" class="form-label">Duraci칩n:</label>
                                <input type="time" name="duracion" id="" class="form-control" [(ngModel)]="servicio.duracion" value="00:00" aria-describedby="helpId">
                            </div>                              
                            <div class="col-4 mt-3">
                                <label for="select">Tipo servicio:</label>
                                <select class="form-select" id="tipoServicio" name="tipoServicio" [(ngModel)]="servicio.idTipoServicio">
                                    <option *ngFor="let tipoServicio of tipoServicio" [value]="tipoServicio.idTipoServicio">{{ tipoServicio.nombre }}</option>
                                </select>                      
                            </div>
                        </div>
                    </div>


                    <button type="submit" class="btn btn-outline-success mt-4">Editar</button>&nbsp;
                    <button type="button" routerLink="/servicios" class="btn btn-outline-primary mt-4">Atr치s</button>
                </form>
            </div>
        </div>
    </div>
</div>
