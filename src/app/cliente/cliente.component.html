<div class="container">
    <div class="row">
        <h1 class="col-12 text-center mb-5 mt-5">CLIENTE</h1>
        <form class="mb-4">
            <div class="form-group row">
                <div class="col-5">
                    <label for="nombreForm">Nombre:</label>
                    <input type="text" id="nombreForm" name="nombreForm" class="form-control" [(ngModel)]="nombreForm">
                </div>
                <div class="col-2">
                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" id="edad" class="form-control" [(ngModel)]="edadForm">
                </div>
                <div class="col-5">
                    <label for="telefono">Tel√©fono:</label>
                    <input type="text" name="telefono" id="telefono" class="form-control" [(ngModel)]="telefonoForm">
                </div>
            </div>
            <button class="btn btn-outline-dark mt-3" style="margin-right: 20px;" type="submit" (click)="editar()">Editar</button>
            <button class="btn btn-outline-dark mt-3" type="submit" (click)="borrar()">Borrar</button>
        </form>
    </div>
</div>
