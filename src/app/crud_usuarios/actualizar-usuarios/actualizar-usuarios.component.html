<div class="container col-6">
    <div class="card mt-5">
        <div class="card-header">
            Actualice el usuario
        </div>
        <div class="card-body">
            <div class="mb-3">
                <form (ngSubmit)="actualizar()">
                    <!-- <div class="col mt-3">
                        <label for="usuario" class="form-label">Usuario:</label>
                        <input type="text" name="usuario" id="" class="form-control" [(ngModel)]="usuario.username" aria-describedby="helpId">
                    </div> -->
                    <div class="col-12">
                        <div class="row">
                            <div class="col-6 mt-3">
                                <label for="nombre" class="form-label">Nombre:</label>
                                <input type="text" name="nombre" id="" class="form-control" [(ngModel)]="usuario.nombre" aria-describedby="helpId" >
                            </div>
                            
                            <div class="col mt-3">
                                <label for="apellidos" class="form-label">Apellidos:</label>
                                <input type="text" name="apellidos" id="" class="form-control" [(ngModel)]="usuario.apellidos" aria-describedby="helpId">
                            </div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div class="row">
                            <div class="col-4 mt-3">
                                <label for="telefono" class="form-label">Teléfono:</label>
                                <input type="text" name="telefono" id="" class="form-control" [(ngModel)]="usuario.telefono" aria-describedby="helpId">
                            </div>
                            
                            <div class="col mt-3">
                                <label for="email" class="form-label">Correo:</label>
                                <input type="email" name="email" id="" class="form-control" [(ngModel)]="usuario.email" aria-describedby="helpId">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-4 mt-3">
                                <label for="cp" class="form-label">Código postal:</label>
                                <input type="text" name="cp" id="" class="form-control" [(ngModel)]="usuario.cp" aria-describedby="helpId">
                            </div>
                            <div class="col-4 mt-3">
                                <label for="fechaNac" class="form-label">Fecha nacimiento:</label>
                                <input type="date" name="fechaNac" id="" class="form-control" [(ngModel)]="usuario.fechaNac" aria-describedby="helpId">
                            </div>
                            <div class="col-4 mt-3">
                                <label for="idTipoUsuario" class="form-label">Tipo usuario:</label>
                                <select class="form-select" id="tipoUsuario" name="tipoUsuario" [(ngModel)]="usuario.idTipoUsuario">
                                    <option *ngFor="let tipoUsuario of tipoUsuario" [value]="tipoUsuario.idTipoUsuario">{{ tipoUsuario.nombre }}</option>
                                </select>                              
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-outline-success mt-4">Editar</button>&nbsp;
                    <button type="button" routerLink="/usuarios" class="btn btn-outline-primary mt-4">Atrás</button>
                </form>
            </div>
        </div>
    </div>
</div>
