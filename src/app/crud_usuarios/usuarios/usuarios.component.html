<div class="container mb-5">
    <h1 class="col-12 text-center mt-5">Usuarios</h1>
    <div class="col-12">
        <div class="row">
            <div class="col-6">
                <a routerLink="/usuarios/add-usuario" class="btn btn-outline-primary mt-5 mb-3 col-4">Nuevo usuario</a>
            </div>
            <div class="col-3"></div>
            <div class="col-3 mt-5 mb-3">
                <div class="input-group">
                    <div class="form-outline">
                    <input type="search" id="form1" class="form-control" placeholder="Buscar"/>
                    </div>
                    <button type="button" class="btn btn-primary">
                    <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="table-responsive mt-3">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellidos</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Email</th>
                    <th scope="col">Código postal</th>
                    <th scope="col">Fecha de nacimiento</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios | async">
                    <td scope="row">{{usuario.idUsuario}}</td>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.apellidos}}</td>
                    <td>{{usuario.telefono}}</td>
                    <td>{{usuario.email}}</td>
                    <td>{{usuario.cp}}</td>
                    <td>{{usuario.fechaNac}}</td>
                    <td><button type="button" routerLink="/usuarios/actualizar-usuario/{{usuario.idUsuario}}" class="btn btn-outline-success btn-sm">Editar</button>&nbsp;&nbsp;<button type="button" class="btn btn-outline-danger btn-sm" (click)="eliminarUsuario(usuario)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
