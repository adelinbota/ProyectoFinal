<body>
  <div class="container mt-5 mb-5" *ngIf="usuarioLogueado">
      <h1>Reserva tu cita</h1>
      <form (ngSubmit)="reservar()">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="select">Servicio:</label>
          <select class="form-select" name="select" [(ngModel)]="idTipoServicio">
              <option *ngFor="let servicio of servicioConMayuscula" 
                  value="{{servicio.idTipoServicio}}">{{servicio.nombre}}</option>
            </select>
        </div>
        <div class="form-group">
          <label for="fecha">Fecha:</label>
          <input type="date" [min]="getCurrentDate()">
        </div>
        <div class="form-group">
          <label for="hora">Hora:</label>
          <input type="time" id="hora" name="hora" required>
        </div>
        <div class="form-group">
          <label for="comentarios">Comentarios:</label>
          <textarea id="comentarios" name="comentarios" rows="4"></textarea>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="politica" name="politica" required>
          <label class="form-check-label" for="politica">
            He leído y acepto la política de <a routerLink="" target="_blank">privacidad.</a>
          </label>
        </div>      
        <div class="d-flex justify-content-between mt-3">
          <button type="button" routerLink="/citas" class="btn" style="width: 40%;">Atrás</button>
          <button type="submit" class="btn" style="width: 55%;">Reservar cita</button>
        </div>
      </form>
    </div>
    <div class="container mt-5 mb-5 text-center" *ngIf="!usuarioLogueado">
      <h1>Reserva tu cita</h1>
      <p class="mt-5">Tienes que iniciar sesión para concertar una cita</p>
      <button type="button" routerLink="/login" class="btn btn-outline-primary inicio mb-5">Iniciar sesión</button>
      <p>Si quieres realizar una cita sin iniciar sesión, puedes ponerte en contacto con la peluquería</p>
      <p>Teléfono: 617 97 62 89</p>
      <p class="mt-5">O manda un mensaje:</p>
      <button type="button" routerLink="/contacto" class="btn btn-outline-primary inicio mb-5">Mensaje</button>
    </div>
    <app-footer></app-footer>
</body>
