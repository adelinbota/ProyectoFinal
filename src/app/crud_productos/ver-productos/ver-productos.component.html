<div class="container mb-5">
    <h1 class="col-12 text-center mt-5">Productos</h1>
    <div class="col-4">
        <a routerLink="/productos/add-productos" class="btn btn-outline-primary mt-5 mb-3 col-4">Nuevo producto</a>
    </div>
    <div class="table-responsive mt-3">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productos | async">
                    <td scope="row">{{producto.idProducto}}</td>
                    <td>{{producto.nombreProducto}}</td>
                    <td>{{producto.descripcionProducto}}</td>
                    <td class="text-end">{{producto.precioProducto}} €</td>
                    <td><a href="{{producto.rutaImagenProducto}}" target="_blank"><img src="{{producto.rutaImagenProducto}}" alt="" style="width: 50px; max-height: 100px;" ></a></td>
                    <td><a routerLink="/productos/actualizar-productos/{{producto.idProducto}}" class="btn btn-outline-success btn-sm">Editar</a>&nbsp;<button type="submit" class="btn btn-outline-warning btn-sm">Poner a la venta</button>&nbsp;<a class="btn btn-outline-danger btn-sm" (click)="eliminarProducto(producto)">Borrar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
