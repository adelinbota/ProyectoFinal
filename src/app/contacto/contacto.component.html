<body>
    <div class="container">
        <div class="row" *ngIf="variable">
          <h1 class="text-center mb-5 mt-5">Contacto</h1>
    
          <form>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
              <label for="correo">Correo electrónico</label>
              <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <textarea class="form-control" id="mensaje" rows="5" placeholder="Ingresa tu mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    
          <div class="row my-5">
            <div class="col-md-4">
              <h3 class="mb-4">Dirección</h3>
              <p>123 Calle Falsa</p>
              <p>Springfield, USA</p>
            </div>
            <div class="col-md-4">
              <h3 class="mb-4">Teléfono</h3>
              <p>+1 (123) 456-7890</p>
              <p>+1 (234) 567-8901</p>
            </div>
            <div class="col-md-4">
              <h3 class="mb-4">Correo electrónico</h3>
              <p>info@aabeautysalon.com</p>
              <p>reservas@aabeautysalon.com</p>
            </div>
          </div>
          <app-footer></app-footer>
        </div>
      </div>
    <div class="row" *ngIf="!variable">
        <h1 class="text-center mb-5 mt-5">Cristiano Ronaldo</h1>
    </div>
</body>
