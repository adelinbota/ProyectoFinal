<body>
  <div class="container" *ngIf="variable">
    <div class="row">
      <h1 class="text-center mb-5 mt-5">Contacto</h1>

      <form>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
        </div>
        <div class="form-group">
          <label for="correo">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="Ingresa tu correo electrónico">
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="5" placeholder="Ingresa tu mensaje"></textarea>
        </div>
                    
        <div class="form-group">
          <label>Valoración</label>
          <div class="valoracion">
            <button type="button" class="btn btn-valoracion" [ngClass]="{'active': valoracion >= 1}" (click)="setValoracion(1)">
              <i class="bi bi-star"></i>
            </button>
            <button type="button" class="btn btn-valoracion" [ngClass]="{'active': valoracion >= 2}" (click)="setValoracion(2)">
              <i class="bi bi-star"></i>
            </button>
            <button type="button" class="btn btn-valoracion" [ngClass]="{'active': valoracion >= 3}" (click)="setValoracion(3)">
              <i class="bi bi-star"></i>
            </button>
            <button type="button" class="btn btn-valoracion" [ngClass]="{'active': valoracion >= 4}" (click)="setValoracion(4)">
              <i class="bi bi-star"></i>
            </button>
            <button type="button" class="btn btn-valoracion" [ngClass]="{'active': valoracion >= 5}" (click)="setValoracion(5)">
              <i class="bi bi-star"></i>
            </button>
          </div>
        </div>
        <div class="form-group">
          <label for="resena">Reseña</label>
          <textarea class="form-control" id="resena" rows="3" placeholder="Escribe tu reseña" [(ngModel)]="resena"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

      <div class="row my-5">
        <div class="col-md-4">
          <h3 class="mb-4">Dirección</h3>
          <p>C. Barcelona, 14</p>
          <p>28937 Móstoles, Madrid</p>
        </div>
        <div class="col-md-4">
          <h3 class="mb-4">Teléfono</h3>
          <p>+1 (123) 456-7890</p>
        </div>
        <div class="col-md-4">
          <h3 class="mb-4">Correo electrónico</h3>
          <p>info@aabeautysalon.com</p>
          <p>reservas@aabeautysalon.com</p>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
  <div class="row" *ngIf="!variable">
      <h1 class="text-center mb-5 mt-5">Cristiano Ronaldo</h1>
  </div>
</body>
